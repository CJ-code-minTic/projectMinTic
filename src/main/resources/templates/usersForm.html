<!DOCTYPE html>
<html lang="en" xmlns:th="http://https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="/css/home.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,700&display=swap" rel="stylesheet">

    <!-- Ionic icons -->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

    <title>Users form</title>
</head>
<body>
<div class="d-flex" id="content-wrapper">

    <div th:insert="sidebar :: sidebar">  </div>

    <div class="w-100">
        <div th:insert="navbar :: navbar">  </div>
        <div id="content">
            <section class="bg-light py-3">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-9 col-md-8">
                            <br>
                            <br>
                            <h1 class="font-weight-bold mb-0">Crear nuevo usuario</h1>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="container">
                    <form><br>
                        <div class="form-group col-lg-6" >
                            <input type="text" class="form-control" id="inputNombre" placeholder="Nombre">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                            <select class="form-control">
                                <option value="">Seleccione el rol</option>
                                <option value="Admin">Admin</option>
                                <option value="Operario">Operario</option>
                            </select>
                            <select class="form-control">
                                <option th:each="enterprise:${enterprises}" th:text="${enterprise.name}" th:value="${enterprise.id}">
                                </option>
                            </select>
                            <input type="text" class="form-control" id="inputImage" placeholder="Imagen">
                            <input type="text" class="form-control" id="inputPhone" placeholder="Telefono">
                            <button type="button" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
